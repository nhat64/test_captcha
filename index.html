<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Invisible reCAPTCHA Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
    <script>
        var widgetId;

        var onloadCallback = function () {
            widgetId = grecaptcha.render('captcha', {
                sitekey: '6LekZWorAAAAAOdadxkMVFJM7QAz-fXDL6mF0bhb', // üëà Thay b·∫±ng site key c·ªßa b·∫°n
                size: 'invisible',
                callback: onCaptchaVerified,
                'error-callback': onCaptchaError
            });
        };

        function onCaptchaVerified(token) {
            console.log("‚úÖ CAPTCHA th√†nh c√¥ng:", token);
            alert("‚úÖ CAPTCHA th√†nh c√¥ng! Token:\n" + token);
            if (window.webkit?.messageHandlers?.recaptcha) {
                window.webkit.messageHandlers.recaptcha.postMessage(token);
            }
        }

        function onCaptchaError() {
            console.error("‚ùå CAPTCHA th·∫•t b·∫°i!");
            alert("‚ùå CAPTCHA th·∫•t b·∫°i!");
            if (window.webkit?.messageHandlers?.recaptcha) {
                window.webkit.messageHandlers.recaptcha.postMessage("ERROR_CAPTCHA_FAILED");
            }
        }

        function executeCaptcha() {
            try {
                grecaptcha.execute(widgetId);
            } catch (e) {
                alert("‚ö†Ô∏è CAPTCHA ch∆∞a s·∫µn s√†ng. " + e.message);
            }
        }

        function resetCaptcha() {
            try {
                grecaptcha.reset(widgetId);
                alert("üîÑ CAPTCHA ƒë√£ ƒë∆∞·ª£c reset.");
            } catch (e) {
                alert("‚ö†Ô∏è L·ªói khi reset CAPTCHA: " + e.message);
            }
        }

        function clearCacheAndReload() {
            localStorage.clear();
            sessionStorage.clear();
            caches.keys().then(function (names) {
                for (let name of names) caches.delete(name);
            });
            alert("üßπ ƒê√£ xo√° cache, localStorage v√† sessionStorage.\nƒêang reload...");
            setTimeout(() => location.reload(true), 500);
        }
    </script>

    <style>
        body {
            font-family: system-ui, sans-serif;
            text-align: center;
            padding: 40px;
        }

        button {
            margin: 8px;
            padding: 12px 24px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h2>üß™ Test Invisible reCAPTCHA</h2>

    <!-- CAPTCHA placeholder -->
    <div id="captcha"></div>

    <!-- C√°c n√∫t test (s·∫Ω xo√° sau khi t√≠ch h·ª£p iOS) -->
    <button onclick="executeCaptcha()">‚ñ∂Ô∏è K√≠ch ho·∫°t CAPTCHA</button>
    <button onclick="resetCaptcha()">üîÑ Reset CAPTCHA</button>
    <button onclick="clearCacheAndReload()">üßπ Xo√° cache + reload</button>
</body>

</html>
