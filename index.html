<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>reCAPTCHA Box Test</title>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        h2 {
            margin-bottom: 20px;
        }

        #recaptcha-box {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 16px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #4285f4;
            color: white;
        }

        button:hover {
            background-color: #3367d6;
        }
    </style>

    <script>
        let widgetId;

        function onloadCallback() {
            widgetId = grecaptcha.render('recaptcha-box', {
                'sitekey': '6Le2UmorAAAAAKyrHKDiu8lx_owlZp6qW51qV_Ge',
                'callback': function (token) {
                    if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.recaptcha) {
                        window.webkit.messageHandlers.recaptcha.postMessage(token);
                    } else {
                        alert("Token: " + token);
                    }
                }
            });
        }

        function resetRecaptcha() {
            if (typeof widgetId !== 'undefined') {
                grecaptcha.reset(widgetId);
            }
        }

        function reloadPage() {
            location.reload();
        }
    </script>
</head>

<body>
    <h2>XÃ¡c minh reCAPTCHA</h2>
    <div id="recaptcha-box"></div>

    <div class="buttons">
        <button onclick="resetRecaptcha()">Reset CAPTCHA</button>
        <button onclick="reloadPage()">Reload Trang</button>
    </div>
</body>

</html>
